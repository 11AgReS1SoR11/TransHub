
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaflet Map with Side Panel</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: lightblue;
        display: flex;
    }

    #map {
        flex: 1;
        height: 100vh;
    }

    #coordinates {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: white;
        padding: 5px;
        border: 1px solid #ccc;
        z-index: 1000;
    }

    #side-panel {
        width: 100px;
        background-color: #E0DEDC;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 10px;
        z-index: 1000;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
    }

    button {
        border: none;
        border-radius: 5px;
        color: #ffffff;
        padding: 10px 14px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        width: 80px;
        text-align: center;
    }

    button:hover {
        background-color: #666666;
        box-shadow: 2px 4px #999999;
    }

    .user {
        background-color: #C6D095;
    }

    .warehouse {
        background-color: #AEC6CB;
    }

    .truck {
        background-color: #C7C5AD;
    }

    .start {
        background-color: #28BD71;
    }

    .clear {
        background-color: #D16752;
    }
</style>
</head>
<body>
<div id="map"></div>
<div id="coordinates"></div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', { attributionControl: false }).setView([59.9386, 30.3141], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var coordinates = document.getElementById('coordinates');

    map.on('mousemove', function(e) {
        coordinates.innerHTML = 'N: ' + e.latlng.lat.toFixed(4) + '<br>E: ' + e.latlng.lng.toFixed(4);
    });

    var flag = 'neutral';

    map.on('click', function(e) {
        if (flag == 'user')
        {
        L.marker(e.latlng, {
            icon: L.icon({
                iconUrl: 'man.png', // URL иконки маркера
                iconSize: [41, 41], // Размер иконки
                iconAnchor: [20, 41], // Положение иконки относительно ее точки привязки
                popupAnchor: [1, -34], // Смещение всплывающего окна относительно иконки
                shadowSize: [41, 41] // Размер тени маркера
            })
        }).addTo(map);
        }
        if (flag == 'storage')
        {
        L.marker(e.latlng, {
            icon: L.icon({
                iconUrl: 'storage.png', // URL иконки маркера
                iconSize: [41, 41], // Размер иконки
                iconAnchor: [20, 41], // Положение иконки относительно ее точки привязки
                popupAnchor: [1, -34], // Смещение всплывающего окна относительно иконки
                shadowSize: [41, 41] // Размер тени маркера
            })
        }).addTo(map);
        }
        if (flag == 'track')
        {
        L.marker(e.latlng, {
            icon: L.icon({
                iconUrl: 'truck_128px.png', // URL иконки маркера
                iconSize: [41, 41], // Размер иконки
                iconAnchor: [20, 41], // Положение иконки относительно ее точки привязки
                popupAnchor: [1, -34], // Смещение всплывающего окна относительно иконки
                shadowSize: [41, 41] // Размер тени маркера
            })
        }).addTo(map);
        }

    });

</script>
</body>
</html>
